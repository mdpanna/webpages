
<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Html</title>





    <meta name="theme-color" content="#fafafa">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100%;
            font-family: Arial;
        }

        .main-box {
            display: flex;
            align-items: center;
            height: 100%;
            position: relative;

        }

        .main-box .box {
            height: 100%;
            width: 100%;

        }

        .main-box .left-box {
            background: lightgray;
            width: 100%;

        }

        .main-box .right-box {
            background: white;
        }

        .main-box .content-box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            background: white;
            box-shadow: 0px 20px 30px 0px rgba(0,0,0,.2);


        }

        .main-box .content-box .c_left-box {
            background: white;
            width: 50vh;
            height: 50vh;


        }

        .main-box .content-box .c_right-box {
            background: antiquewhite;
            width: 50vh;
            height: 50vh;

        }

        .main-box .content-box .inner_box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;


        }

        .main-box .content-box .inner_box .top-box {
            text-align: center;
            padding: 10px;
        }

        .main-box .content-box .inner_box .center-box {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .main-box .content-box .inner_box .center-box h3 {
            margin: 30px;
        }

        .main-box .content-box .inner_box .center-box ul {
            list-style: none;
            position: absolute;
            left: 42%;
            top: 30%;

        }

        .main-box .content-box .inner_box .center-box img {
            height: 400px;
            position: absolute;
            right: 20%
        }
    </style>
</head>

<body>



    <div class="main-box">
        <div class="left-box box">


        </div>
        <div class="right-box box">


        </div>
        <div class="content-box">
            <div class="c_left-box"></div>
            <div class="c_right-box"></div>
            <div class="inner_box">
                <div class="top-box">
                    <label>Top Bar</label>
                </div>
                <div class="center-box">
                    <h3>Right Line</h3>

                    <ul>
                        <li>Lorem ipsum1</li>
                        <li>Lorem ipsum2</li>
                        <li>Lorem ipsum3</li>
                        <li>Lorem ipsum4</li>
                        <li>Lorem ipsum5</li>
                    </ul>

                    <img src="https://i.pinimg.com/originals/99/51/27/995127d2185be626c49f0fb8c8793755.jpg" alt="none">
                </div>
            </div>
        </div>
    </div>



</body></html>
